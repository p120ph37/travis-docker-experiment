cache:
  directories:
  - $HOME/.docker-cache.tar
before_install:
  - docker load -i $HOME/.docker-cache.tar || true # unpack cache, tolerate failure
before_cache:
  - docker save -o $HOME/.docker-cache.tar # pack cache
script:
  - docker build -t "${TRAVIS_REPO_SLUG##*/}" .
  - docker images
  - docker run --rm -t "${TRAVIS_REPO_SLUG##*/}" sh -c "ls /"
